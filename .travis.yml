language: go
sudo: false
go:
  - "1.10.3"

before_install:
  - go get github.com/mitchellh/gox

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - gox -os="linux darwin windows" -arch="amd64" -output="{{.Dir}}-$(git describe --tags)_{{.OS}}_{{.Arch}}" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...;

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - derivatex_windows_amd64.exe
    - derivatex_darwin_amd64
    - derivatex_linux_amd64
  on:
    repo: ismailmustafa/derivatex
    tags: true
